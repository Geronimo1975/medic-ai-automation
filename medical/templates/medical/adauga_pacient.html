<!DOCTYPE html>
<html lang="ro">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Pacient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Adaugă un nou pacient</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="nume">Nume:</label>
                <input type="text" id="nume" name="nume" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="prenume">Prenume:</label>
                <input type="text" id="prenume" name="prenume" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="varsta">Vârstă:</label>
                <input type="number" id="varsta" name="varsta" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="diagnostic">Diagnostic:</label>
                <input type="text" id="diagnostic" name="diagnostic" class="form-control" required>
            </div>
    
            <button type="submit" class="btn btn-success btn-block">Adaugă Pacient</button>
        </form>
    </div>
    

</body>
</html>
